<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sample Of Weather Forecast Application.css">
    <title>Ahval-i Hava</title>
</head>
<body>
    <div class="flextag">
        <div class="uppertag">
            <h1>Ahval-i Hava</h1>
            <form class="citysearchingform">
                <label for="searchbar">Şehir İsmi:</label>
                <input type="search" name="searchbar" id="">
                <input type="submit" value="Ara">
            </form>
            <br>
            <div class="cities">
                <img class="isdayornight" src="https://via.placeholder.com/150" alt="">
                <img class="weatherconditionicon" src="https://via.placeholder.com/80" alt="">
                <div class="cityinfos">
                    <h3 class="cityordistrictname">Şehir İsmi</h3>
                    <p class="actualweatherconditions">Hava Şeraiti</p>
                    <div class="temperature">
                        <span class="metrictemperature">15</span><span class="degreesign">&deg;</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="Sample Of Weather Forecast Application.js"></script>
</body>
</html>
