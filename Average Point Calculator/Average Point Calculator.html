<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;0,900;1,100;1,400;1,700;1,900&display=swap');

        body{
            display: flex;
            place-content: center;
            font-family: "Poppins";
            background-color: #e0e0e0;
        }

        .divofall{
            max-width: 20em;
            background-color: gray;
        }

        .divofall > *{
            text-align: center;
        }

        button{
            margin: 10px 0;
            width: 12em;
            height: 4em;
            background-color: #1515d1;
            border: none;
            border-radius: 30px;
            color: white;
            font-family: "Poppins";
            font-size: 1rem;
        }

        button:hover{
            scale: 1.1;
            cursor: pointer;
        }

        .spanclass{
            cursor: pointer;
        }

        .spanclass::after{
            content: ", ";
        }
    </style>
    <title>Average Point Calculator</title>
</head>
<body>
    <div class="divofall">
        <h2>Average Point Caltulator</h2>

        <div class="pointsendsection">
            <label for="points">Write Points:</label>
            <input type="text" name="points" id="">

            <br>

            <button class="savepoint">Commit Point</button>

            <button class="deletelastnumber">Delete Last Committed Point</button>
        </div>

        <div class="tuslar">
            <button class="getaveragepoint">Get Average Point</button>

            <br>

            <button class="resetbutton">Reset The Points</button>
        </div>

        <div class="outputs">
            <div class="outputofpointsparagraph"></div>

            <div class="outputofaveragepoint"></div>
        </div>

    </div>
    
    <script src="Average Point Calculator.js"></script>
</body>
</html>
