<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Draggable Image Slider.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Draggable Image Slider</title>
</head>
<body>
    
    <div class="flex-tag">
        <div class="slide-buttons">
            <span class="material-symbols-outlined">chevron_left</span>
        </div>

        <div class="images-tag">
            <img class="is-not-pressed" src="image slider pictures/pexels-media-15286-1669558893742.jpeg" alt="nature picture" draggable="false">
            <img class="is-not-pressed" src="image slider pictures/pexels-media-1731041-1669559102863.jpeg" alt="nature picture" draggable="false">
            <img class="is-not-pressed" src="image slider pictures/pexels-media-1770809-1669559043903.jpeg" alt="nature picture" draggable="false">
            <img class="is-not-pressed" src="image slider pictures/pexels-media-219837-1669559128303.jpeg" alt="nature picture" draggable="false">
            <img class="is-not-pressed" src="image slider pictures/pexels-media-2559941-1669558951778.jpeg" alt="nature picture" draggable="false">
            <img class="is-not-pressed" src="image slider pictures/pexels-media-2662116-1669558936140.jpeg" alt="nature picture" draggable="false">
            <img class="is-not-pressed" src="image slider pictures/pexels-media-315999-1669559206734.jpeg" alt="nature picture" draggable="false">
            <img class="is-not-pressed" src="image slider pictures/pexels-media-3225517-1669559013529.jpeg" alt="nature picture" draggable="false">
            <img class="is-not-pressed" src="image slider pictures/pexels-media-3408744-1669558924752.jpeg" alt="nature picture" draggable="false">
            <img class="is-not-pressed" src="image slider pictures/pexels-media-3484061-1669558980963.jpeg" alt="nature picture" draggable="false">
            <img class="is-not-pressed" src="image slider pictures/pexels-media-624015-1669558912771.jpeg" alt="nature picture" draggable="false">
        </div>

        <div class="slide-buttons">
            <span class="material-symbols-outlined">chevron_right</span>
        </div>
    </div>

    <script src="Draggable Image Slider.js"></script>
</body>
</html>
